apiVersion: apps/v1
kind: Deployment
metadata:
 name: todo-webapp
spec:
 replicas: 1
 selector:
   matchLabels:
     app: todo-webapp
 template:
   metadata:
     labels:
       app: todo-webapp
   spec:
     containers:
     - name: todo-container
       image: ghcr.io/larsappel/todoapp:5b997608a1c67f3481e7ec03024e4c5920d7bf7c
       ports:
       - containerPort: 80
       envFrom: 
       - configMapRef:
           name: app-config