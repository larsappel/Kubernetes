apiVersion: apps/v1
kind: Deployment
metadata:
 name: todo-webapp
spec:
 replicas: 1
 selector:
   matchLabels:
     app: todo-webapp
 template:
   metadata:
     labels:
       app: todo-webapp
   spec:
     containers:
     - name: todo-container
       image: ghcr.io/larsappel/todoapp:34e59844e9b55bf32362bef7b4967708604e58d1
       ports:
       - containerPort: 80
       envFrom: 
       - configMapRef:
           name: app-config