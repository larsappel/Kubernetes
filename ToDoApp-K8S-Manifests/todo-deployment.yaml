apiVersion: apps/v1
kind: Deployment
metadata:
 name: todo-webapp
spec:
 replicas: 1
 selector:
   matchLabels:
     app: todo-webapp
 template:
   metadata:
     labels:
       app: todo-webapp
   spec:
     containers:
     - name: todo-container
       image: ghcr.io/larsappel/todoapp:5b7f7810fec32d9cc9dda8fcefbab8f482be7a4d
       ports:
       - containerPort: 80
       envFrom: 
       - configMapRef:
           name: app-config