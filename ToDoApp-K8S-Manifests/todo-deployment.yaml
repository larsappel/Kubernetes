apiVersion: apps/v1
kind: Deployment
metadata:
 name: todo-webapp
spec:
 replicas: 1
 selector:
   matchLabels:
     app: todo-webapp
 template:
   metadata:
     labels:
       app: todo-webapp
   spec:
     containers:
     - name: todo-container
       image: ghcr.io/larsappel/todoapp:26a1ab332278ca2c54587be5457d232b170eb1e1
       ports:
       - containerPort: 80
       envFrom: 
       - configMapRef:
           name: app-config